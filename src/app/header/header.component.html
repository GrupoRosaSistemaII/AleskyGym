<header class=" bg-gray-950  text-gray-100 border-b border-gray-700 shadow-sm px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Logo y Rol -->
    <div class="flex items-center space-x-4">
      <a class="flex items-center space-x-2" routerLink="/">
        <span class="logo-icon">
          <img src="AleskyGym.png" alt="Logo" class="w-10 h-10 rounded-full border border-gray-600" />
        </span>
        <span class="text-xl font-semibold tracking-wide text-cyan-400">AleskyGym</span>
      </a>
      <span class="bg-slate-900 text-xs px-3 py-1 rounded-full border border-gray-700 ">{{miembro}}</span>
    </div>

    <!-- Menú de navegación -->
    <nav class="hidden md:flex space-x-6">
      @for (item of menuItems; track item.label) {
        <a class="text-cyan-600 hover:text-white transition-colors duration-200"
           [routerLink]="item.route"
           routerLinkActive="text-white font-semibold border-b border-gray-300"
           [routerLinkActiveOptions]="{ exact: false }">
          {{ item.label }}
        </a>
      }
    </nav>

    <!-- Acciones -->
    <div class="flex items-center space-x-3">
      <button class="hover:bg-gray-800 p-2 rounded-md border border-gray-700 transition-colors duration-200" aria-label="Configuración">
        <!-- SVG Configuración -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 
                   2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 
                   1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 
                   2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33
                   l-.06.06a2 2 0 0 1-2.83 0 
                   2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 
                   1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 
                   2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9
                   a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 
                   2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9
                   a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 
                   2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 
                   1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 
                   2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9
                   a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 
                   2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>

      <button class="hover:bg-gray-800 p-2 rounded-md border border-gray-700 transition-colors duration-200" aria-label="Notificaciones">
        <!-- SVG Notificaciones -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
             stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" x2="9" y1="12" y2="12" />
        </svg>
      </button>
    </div>
  </div>
</header>
