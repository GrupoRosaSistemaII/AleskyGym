<div class="flex min-h-screen bg-gradient-to-br from-slate-900 to-cyan-950">
    <main class="flex-1 p-6 sm:p-8">
        <header
            class="lg:pl-8 mb-8 mr-8 flex flex-col-reverse md:flex-row items-start md:items-center justify-between gap-4">
            <div>
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent">
                    Gesti√≥n de Instructores
                </h1>
                <p class="mt-1 text-sm text-cyan-200">
                    Administra los instructores de AlekyGyms
                </p>
            </div>
            <div class="flex gap-3">
                <button type="button" (click)="Registrar_instructor()"
                    class="h-12 px-4 bg-gradient-to-r from-cyan-600 to-emerald-600 text-white rounded-xl hover:from-cyan-500 hover:to-emerald-500 transition-all flex items-center gap-2 shadow-lg hover:shadow-cyan-500/30">
                    <!-- https://feathericons.dev/?search=plus-square&iconset=feather -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2">
                         <line x1="12" x2="12" y1="8" y2="16" />
                        <line x1="8" x2="16" y1="12" y2="12" />
                    </svg>

                    <span>Registrar nuevo Instructor</span>
                </button>
            </div>
        </header>

        <!-- Tabla actualizada -->
        <app-table [data]="instructors" [columns]="cols" [actions]="['modificar', 'eliminar']" [pageSize]="pageSize"
            [currentPage]="currentPage" [totalElements]="totalElements" (pageChanged)="onPageChange($event)"
            (actionClicked)="onAction($event)">
        </app-table>
    </main>
</div>
