spring.application.name=gimnasio

#conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/gimnasio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#configuracion hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Configurar el patrón del log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n

# Configurar el nivel de log
logging.level.root=INFO

spring.main.banner-mode=off
